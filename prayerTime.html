<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="prayerTime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section id="prayerInfo">
        <div class="enterInfo mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 mb-2">
                        <input type="number" placeholder="Latitude:" class="latitude" required>
                    </div>
                    <div class="col-md-2 mb-2">
                        <input type="number" placeholder="Longitude:" class="longitude" required>
                    </div>
                    <select class="month col-md-2" required>
                        <option selected>Choose a month:</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April </option>
                        <option value="5">May </option>
                        <option value="6">June</option>
                        <option value="7">July </option>
                        <option value="8">August </option>
                        <option value="9">September </option>
                        <option value="10">October </option>
                        <option value="11">November </option>
                        <option value="12">December </option>
                    </select>
                    <select class="year col-md-2" required>
                        <option selected>Choose a year:</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                    <div class="col-md-2 mb-2">
                        <button type="button" class="btn btn-dark">Get Prayer Times</button>
                    </div>
                    <h3 class="d-none mt-5 text-center error"> Please enter right time.</h3>
                </div>
                <table id="myTable" class="table table-dark table-hover mt-5 info">
                    <tr class="d-none heads1">
                        <th colspan="7" class="text-center date"></th>
                    </tr>
                    <tr class="d-none heads">
                        <th>Day</th>
                        <th>Fajr</th>
                        <th>Sunrise</th>
                        <th>Dhuhr</th>
                        <th>Asr</th>
                        <th>Maghrib</th>
                        <th>Isha</th>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script src="prayerTime.js"></script>
</body>

</html>
